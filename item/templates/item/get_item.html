{% extends 'item/base.html'%}
{% block content %}

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="{% url 'order:create_order' %}"
           class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4">Create Order</span>
        </a>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Buy a product</h1>
        <p class="fs-5 text-body-secondary">This is a page for buying a product.</p>
    </div>
</header>


<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

        <div class="col mx-auto">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ item.name }}</h4>
                </div>
                <form class="form-control" method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ item.price }} {{ item.currency }}</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{ item.description }}</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="w-100 btn btn-lg btn-primary" name="buy_item">Buy</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
{% endblock %}
